<!-- lista-productos.component.html -->
<table id="tableExample3" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos; index as i">
      <td>{{producto.codigo}}</td>
      <td>{{producto.descripcion}}</td>
      <td>{{producto.precio}}</td>
      <td>
        <button class="btn-space" (click)="eliminarProducto(i)"><i class="fa fa-trash"></i></button>
        <a [routerLink]="['/editar', i]"><i class="fa fa-edit"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<a routerLink="/agregar">Agregar producto</a>
